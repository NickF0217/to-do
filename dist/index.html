<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
    <title>To-Do</title>
</head>
<body>
    <div id="main" class="main">
        <div id="modal-bg" class="modal-bg">
            <div id="modal" class="modal">
                <h3>New entry</h3>
                <label for="title">Title: </label>
                <input type="text" name="title">

                <label for="description">Short description: </label>
                <input type="text" name="description">

                <label for="due-date">Due date & time: </label>
                <input type="text" name="due-date">

                <label for="priority">Priority: </label>
                <input type="text" name="priority">

                <button id="confirm-entry">Add entry</button>
                <span class="modal-close" id="modal-close">X</span>
            </div>
        </div>
        <div id="left-side" class="left">
            <div id="buttons">
                <button id="add-new">Add entry</button>
                <button>New group</button>
            </div>
        </div>

        <div id="details" class="details">
        </div>
    </div>
</body>
</html>
